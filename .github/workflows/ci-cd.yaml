name: CI/CD for Discovery Server

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean install -X

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: target
          path: target/

  deploy:
    name: Deploy Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: target

      - name: List downloaded files
        run: ls -la target

      - name: Prepare build context
        run: cp -r target .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t janindu3/discovery-server:${{ github.sha }} .
          docker tag janindu3/discovery-server:${{ github.sha }} janindu3/discovery-server:latest
          docker push janindu3/discovery-server:${{ github.sha }}
          docker push janindu3/discovery-server:latest
